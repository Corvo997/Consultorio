<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title> Consult√≥rio </title>
</h:head>

<h:body>

    <h:form id="growl">
        <p:growl life="8000" showDetail="false">
            <p:autoUpdate></p:autoUpdate>
        </p:growl>
    </h:form>

    <h1> Cadastro de Cliente </h1>

        <h:form id="selectForm">
        <p:panelGrid columns="2" layout = "grid">

            <h:outputLabel for="Nome" value="Nome:"/>
            <p:inputText id="Nome" placeholder="Nome"
                         value="#{pessoaBean.pessoa.nome}"
                         required="true" requiredMessage="Entre com nome !"/>

            <h:outputLabel for="CPF:" value = "CPF"/>
            <p:inputText id = "CPF" placeholder="NSO-0676"
                         value="#{pessoaBean.pessoa.cpf}"
                             required="true" requiredMessage="Entre com o CPF !"/>
                  
        <h:outputText value="Sexo: " />
        <p:selectBooleanButton id="value1" value="#{pessoaBean.pessoa.isSexo}" onLabel="Masculino" offLabel="Feminino" style="width:60px" />
         

            <p:commandButton value="Salvar" icon="fa fa-floppy-o"
                             update="selectForm"
                             action="#{pessoaBean.salvar()}"/>
        </p:panelGrid>
    </h:form>


</h:body>

</html>
