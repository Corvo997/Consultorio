<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title> Consultório </title>
</h:head>

<h:body>

    <h:form id="growl">
        <p:growl life="8000" showDetail="false">
            <p:autoUpdate></p:autoUpdate>
        </p:growl>
    </h:form>

    <h1>Cadastro de Funcionário</h1>

    <h:form id="selectForm">
        <p:panelGrid columns="2" layout="grid">

            <h:outputLabel for="numeroRegistro" value="Número Registro:"/>
            <p:inputText id="numeroRegistro" placeholder="nomeRegistro"
                         value="#{funcionarioBean.funcionario.numeroRegistro}"
                         required="true" requiredMessage="Entre com o número do Registro !"/>
                 

            <h:outputLabel for="nomeFuncionario" value="Nome do Funcionario:"/>
            <p:inputText id="nomeFuncionario" placeholder="nomeFuncionario"
                         value="#{funcionarioBean.funcionario.nome}"
                         required="true" requiredMessage="Entre com o seu Nome:"/>
 
            <h:outputLabel for="Salario" value="Salario:"/>
            <p:inputText id="Salario" placeholder="Salario"
                         value="#{funcionarioBean.funcionario.salario}"
                         required="true" requiredMessage="Insira o salario:"/>
            
            <p:commandButton value="Salvar" icon="fa fa-floppy-o"
                             update="selectForm"
                             action="#{funcionarioBean.salvar()}"/>
        </p:panelGrid>
    </h:form>


</h:body>

</html>
